name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ===== –≠–¢–ê–ü 1: –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï =====
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd tests
        python -m pytest -v --tb=short
    
    - name: Test passed
      run: echo "‚úÖ All tests passed!"

  # ===== –≠–¢–ê–ü 2: –ü–†–û–í–ï–†–ö–ê –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–ò –ö–û–î–ê =====
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        severity: 'CRITICAL,HIGH'
        format: 'table'

  # ===== –≠–¢–ê–ü 3: –°–ë–û–†–ö–ê DOCKER =====
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t devsecops-demo:${{ github.sha }} .
        docker tag devsecops-demo:${{ github.sha }} devsecops-demo:latest
    
    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'devsecops-demo:latest'
        severity: 'CRITICAL,HIGH'
        format: 'table'
    
    - name: Build successful
      run: echo "‚úÖ Docker image built and scanned!"

  # ===== –≠–¢–ê–ü 4: –î–ï–ü–õ–û–ô (—Ç–æ–ª—å–∫–æ main –≤–µ—Ç–∫–∞) =====
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy notification
      run: |
        echo "üöÄ Deploying to production..."
        echo "App: devsecops-demo"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "‚úÖ Deployment simulation complete!"
